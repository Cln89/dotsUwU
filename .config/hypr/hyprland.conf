# Setup monitors
# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=,preferred,auto,auto

# Dual monitor example
# eDP-1 is the built in monitor while DP-1 is external
# Both monitors here are at 1080p and the left is 75Hz and the right is 60Hz
# DP-1 is on the left and  eDP-1 is on the right
monitor=eDP-1,1920x1080@60,0x0,1 #Laptop
monitor=DP-2,1920x1080@75,0x0,1 #Desktop
monitor=HDMI-A-1,1920x1080@60,1920x0,1 #Desktop
# monitor=HDMI-A-1,2560x1440@60,1920x0,1 #Desktop
# monitor=eDP-1,1920x1080@60,0x0,1,mirror,HDMI-A-1#external mirrored screen
#monitor=,highres,auto,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once= xprop -root -f _XWAYLAND_GLOBAL_OUTPUT_SCALE 16c -set _XWAYLAND_GLOBAL_OUTPUT_SCALE 1
exec-once = ~/.config/hypr/scripts/xdg-portal-hyprland # Make sure the correct portal is running
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # Wayland magic (screen sharing etc.)
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # More wayland magic (screen sharing etc.)
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 # used for user sudo graphical elevation
exec-once = waybar # The top bar
exec-once = mako # Notification daemmon
exec-once = blueman-applet # Systray app for BT
exec-once = nm-applet --indicator # Systray app for Network/Wifi
exec = ~/.config/hypr/scripts/bgaction # Sets the background based on theme
exec-once = udiskie & # automount removable media
# exec-once = swayidle -w timeout 600 "swaylock" before-sleep "swaylock" & # lock screen after 10 min of idle
# exec-once = swayidle -w timeout 1200 "systemctl hibernate" &             # hibernate after 20 mins of idle
# exec-once = workstyle &> /tmp/workstyle.log # Starts workstyle, so icons are displayed apps opened on workspaces
# exec-once = swayidle -w timeout 1800 'swaylock -f' timeout 1805 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on'
exec-once = hypridle &

env = GDK_SCALE,1
env = GDK_BACKEND,wayland,x11
env = XCURSOR_SIZE,16
# env = QT_QPA_PLATFORM,wayland #breaks android VM
env = MOZ_ENABLE_WAYLAND,1
# env = WLR_DRM_NO_ATOMIC,1
# env = QT_QPA_PLATFORM,"wayland;xcb" #breaks android VM


# For all categories, see https://wiki.hyprland.org/Configuring/Variables/C
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 2
    mouse_refocus = false
    float_switch_override_focus = 0

    touchpad {
        natural_scroll = yes
        # tap-to-click = yes
        # tap-and-drag = yes
        disable_while_typing = false
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 1
    gaps_out = 4
    border_size = 1
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    # col.active_border = rgba(fa81ff80) rgba(30a3b080) 90deg
    col.inactive_border = rgba(595959aa)
    allow_tearing = false
    layout = dwindle
}

misc {
    disable_hyprland_logo = yes
    # enable_swallow = yes #When an app is launched through terminal, hide the terminal window
    # focus_on_activate = yes #When an app requests to be focused, focus it.
    # close_special_on_empty = yes #Close the special workspace if the last window is removed
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
		
    rounding = 8

    blur {
    	enabled = true
    	size = 2
    	passes = 2
    	new_optimizations = yes
    	# xray = true
    }

    blurls = lockscreen
    blurls = waybar

    drop_shadow = true
    shadow_range = 3
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    bezier = myBezier, 0.10, 0.9, 0.1, 1.05

    animation = windows, 1, 10, myBezier, slide
    animation = windowsOut, 1, 7, myBezier, slide
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = yes
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

